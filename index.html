<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6">
        <h1 class="text-5xl font-bold text-center text-red-600">Calculator</h1>
    </header>
    <main class="container mx-auto px-2">
        <section class="mt-8 w-full md:w-2/3 lg:w-1/3  mx-auto bg-violet-900 p-8 rounded-xl">
            <div class="grid grid-cols-4 grid-rows-5 gap-4" style="height: 350px;">
                <div class="col-span-3"><input
                        class=" w-full h-12 bg-slate-200 rounded-lg  text-xl text-left px-2 overflow-x-auto"
                        type="button" value="" id="result"></div>
                <div><input class=" w-full h-12 bg-rose-400 rounded-lg font-bold text-3xl" type="button" value="C"
                        onclick="clearScreen()"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="7"
                        onclick="display(value)">
                </div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="8"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="9"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="/"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="4"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="5"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="6"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="*"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="1"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="2"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="3"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="-"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="0"
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="."
                        onclick="display(value)"></div>
                <div><input class=" w-full h-12 bg-rose-400 rounded-lg font-bold text-3xl" type="button" value="="
                        onclick="calc()"></div>
                <div><input class=" w-full h-12 bg-slate-400 rounded-lg font-bold text-3xl" type="button" value="+"
                        onclick="display(value)"></div>
            </div>
        </section>
    </main>

    <script src="js/functions.js"></script>
</body>

</html>
